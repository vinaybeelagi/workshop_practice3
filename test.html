<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your New UI</title>
  <!-- Add your new styles or update existing styles -->
  <link rel="stylesheet" href="new-style.css" />
</head>
<body>
  <div id="container" class="bg-gradient-to-r from-[#101010] via-[#101010] to-[#333D33] h-screen flex justify-between">
    <!-- Sidebar -->
    <aside id="sidebar" class="h-screen flex flex-col items-center pt-6 w-[175px] relative">
      <!-- Update sidebar styling -->
      <button id="sidebarCollapse" onclick="toggleSidebar()" class="absolute" style="top: 48px; left: 175px;"></button>

      <img src="/assets/Group 1.svg" id="sidebarImage" class="w-[78px] h-9 flex-shrink-0" alt="" />

      <div id="icon" class="mt-[72px] w-full">
        <div class="flex w-full">
          <div class="w-1 h-6 bg-green-500 mr-6 green-div"></div>
          <img src="/assets/Frame 675.svg" class="w-6 h-6 mb-4 mr-3" alt="" />
          <span id="tab_one_name" class="text-white text-lg font-medium">Accounts Receivable</span>
        </div>
        <div id="payment" class="flex ml-7">
          <img src="/assets/dollar 1.svg" class="w-6 h-6 mr-3" alt=" " />
          <span id="tab_two_name" class="text-[#828282] text-lg font-medium">Payments</span>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main id="main" class="w-[1700px] custom-bg rounded-3xl m-4">
      <!-- Update header styling -->
      <header class="flex justify-between m-4 px-4">
        <div class="text-2xl font-semibold text-[#262A41]">Accounts Receivable</div>
        <div class="flex items-center relative">
          <span>
            <img src="/assets/Group 1000001530.svg" class="mr-6 relative" alt="" />
            <img src="/assets/Group 2.svg" class="absolute top-[-3px] right-[55px]" alt="" />
          </span>
          <img src="/assets/Ellipse 6.svg" alt="" />
        </div>
      </header>

      <!-- Update card styling -->
      <div class="h-[96px] bg-white rounded-lg mx-7 flex justify-around mt-5">
        <!-- Card 1 -->
        <div class="flex d-flex align-items-center">
          <div class="pt-5 pr-2">
            <img src="./assets/Frame dolllar1.svg" class="w-18 h-18" alt="" />
          </div>
          <div class="flex flex-col pt-5">
            <span class="flex text-grey-1-place-holder font-inter text-base font-medium leading-6">
              Request Raised
              <img src="/assets/info 1.svg" class="w-4 h-4" alt="" />
            </span>
            <span class="text-dark-gray-dark-gray-2 font-inter text-2xl font-bold">$312.73K</span>
          </div>
        </div>
        <!-- Card 2 -->
        <div class="flex d-flex align-items-center">
          <!-- Update card content as needed -->
        </div>
        <!-- Card 3 -->
        <div class="flex d-flex align-items-center">
          <!-- Update card content as needed -->
        </div>
      </div>

      <!-- Update search bar and button styling -->
      <div class="bg-white rounded-lg mx-7 mt-5">
        <div class="flex justify-between">
          <div class="text-center mb-1 relative ml-6 mt-5">
            <div class="flex justify-start items-center p-2 gap-2 flex-shrink-0 w-[300px]">
              <img src="/assets/Icons.svg" alt="Search Icon" class="w-4 h-4 ml-2 mt-1 flex-shrink-0 absolute" />
              <input type="text" placeholder="Search here" class="py-4 rounded-md border text-black text-opacity-50 border-solid border-gray-300 bg-white w-[300px] bg-transparent text-sm font-normal h-6 pl-7" />
            </div>
          </div>

          <div class="flex items-center relative mr-6 mt-3">
            <img src="/assets/Frame 1000001540.svg" alt="Adjacent Image" class="w-10 h-10 mr-3" />

            <button class="bg-black text-white py-3 rounded ml-2 h-8 font-semibold px-3 flex items-center justify-center">
              AR Request
              <img src="/assets/Plus 24px.svg" class="color-white ml-2" alt="" srcset="" />
            </button>
          </div>
        </div>

        <!-- Update table styling -->
        <div class="mx-auto flex-1 bg-white p-8 rounded overflow-y-auto max-h-[550px]">
          <table class="table-auto w-full px-2 py-4">
            <!-- Update table content as needed -->
          </table>
        </div>
      </div>

      <!-- Update pagination styling -->
      <div class="flex justify-around mt-auto" id="pagination">
        <!-- Update pagination content as needed -->
      </div>

      <!-- Update additional scripts as needed -->
      <script src="script.js"></script>
    </main>
  </div>
</body>
</html>
